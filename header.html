<header>
    <div class="top header container">
        <div class="alt buttons container left">
            <input id=${oldHome.id} value="" type="image" class="btn hoverable" name=${oldHome.name}
                title=${oldHome.title} alt='home'>`;
        </div>
        <div class="sub container" id="module-info">
            <div>
                <i class="material-icons">dashboard</i>
                <div class="copyable hoverable" id="page-name">
                    ${moduleName}
                </div>
            </div>
            <div>
                <i class="material-icons">event</i>
                <div class="copyable hoverable" id="semester-name">
                    ${semesterName}
                </div>
            </div>
        </div>
        <div class="sub container" id="user-info">
            <div>
                <i class="material-icons">person</i>
                <div class="copyable hoverable" id="user-name">
                    ${loginName}
                </div>
            </div>
            <div>
                <i class="material-icons">people</i>
                <div class="copyable hoverable" id="user-count">
                    ${onlineUsers}
                </div>
            </div>
        </div>
        <div class="alt buttons container right">
            <input id=${oldSemSwitch.id} value="" type="image" class="btn hoverable" name=${oldSemSwitch.name}
                title=${oldSemSwitch.title} alt='event'>
            <input id=${oldPwdBtn.id} value="" type="image" class="btn hoverable" name=${oldPwdBtn.name}
                title=${oldPwdBtn.title} alt='lock'>
            <input id=${oldLogout.id} value="" type="image" class="btn hoverable" name=${oldLogout.name} title=${oldLogout.title}
                alt='exit_to_app' onclick="return LogOutConfirm();">
        </div>
    </div>
</header>
